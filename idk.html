<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Fun Page</title>
  <style>
    body {
      background-color: #99b6cf;
      text-align: center;
      padding: 50px;
      transition: background-color 0.5s ease;
    }

    h1 {
      color: #53614d;
    }

    p {
      color: #596853;
      max-width: 500px;
      margin: 20px auto;
    }

    button {
      background-color: #575561;
      color: rgb(255, 255, 255);
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4a404e;
    }
  </style>
</head>
<body>

  <h1>welcomeeee</h1>
  <p>sybau ts pmo fr <br>js gtfo</p>

  <button onclick="changeBackground()">Change Background</button>

  <script>
    function changeBackground() {
      const colors = ['#f0f8ff', '#ffe4e1', '#e0ffff', '#fafad2', '#d8bfd8', '#98fb98'];
      const currentColor = document.body.style.backgroundColor;
      let newColor;
      do {
        newColor = colors[Math.floor(Math.random() * colors.length)];
      } while (newColor === currentColor);
      document.body.style.backgroundColor = newColor;
    }
  </script>

</body>
</html>
